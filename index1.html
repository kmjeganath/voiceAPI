<!-- CSS Styles -->
<style>
  .speech {border: 1px solid #DDD; width: 300px; padding: 0; margin: 0}
  .speech input {border: 0; width: 240px; display: inline-block; height: 30px;}
  .speech img {float: right; width: 40px }
</style>

<!-- Search Form -->
<form id="labnol" method="get" action="http://www.stokesentinel.co.uk/search/search.html">
  <div class="speech">
    <input type="text" name="searchPhrase" id="transcript" placeholder="Speak" />
    <img onclick="startDictation()" src="//i.imgur.com/cHidSVu.gif" />
  </div>
</form>

<!-- HTML5 Speech Recognition API -->
<script>
  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(e) {
        var string = e.results[0][0].transcript;
        string.split();
        document.getElementById('transcript').value=string.replace(/what is/gi,'').replace(/what is the/gi,'');
        console.log("dummy variable");

        //var dummyVar1 = e.results[0][0].transcript.split();
  	   // var dummyVar2 = e.results[0][0].transcript.replace(/how/gi,'');
        recognition.stop();
        document.getElementById('labnol').submit();
      };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  }
</script>
